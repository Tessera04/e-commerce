<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login - 04</title>
</head>
<body>
    <section class="header">
        <div class="logo"><img src="../img/Logo.png" alt="Logo"></div>
        <div class="buscador">
            <input type="text" placeholder="Que estas buscando?">
        </div>
    </section>

    <section class="main">
        <div class="container">
            <h2>Iniciar Sesion</h2>
            <div class="container-login">
                <input type="email" placeholder="Escriba su Correo Electronico">
                <input type="password" placeholder="Escriba su contrasenia">
            </div>
            <button class="btn">Entrar</button>
        </div>
    </section>

    <section class="footer">
        <div class="logo"><img src="../img/Logo.png" alt="Logo"></div>
        <div class="container-items">
            <p>Quienes somos</p>
            <p>Politica de privacidad</p>
            <p>Programa de fidelidad</p>
            <p>Nuestras tiendas</p>
            <p>Anuncie aqui</p>
        </div>
        <h2>Comunicate con nosotros</h2>
        <div class="container-login">
            <input type="text" placeholder="Nombre">
            <input type="text" placeholder="Escriba su mensaje">
        </div>
        <button class="btn">Enviar mensaje</button>
    </section>
</body>
</html>
